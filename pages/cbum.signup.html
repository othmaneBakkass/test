<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- Fonts Links -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Kaushan+Script&display=swap" rel="stylesheet">

	<!-- icons links -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.3.0/remixicon.min.css" integrity="sha512-tgAW/YyQHq3WCbO/Dcp7LYKKAJdCNEx1Faa0iOEygzQF1ylLv6JkBuZoVeFOqKPpsqToJC2KwUJJx+t8VQnYCg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


	<!-- css -->
	<link rel="stylesheet" href="{{ url_for('static', path='/css/tailwind-output.css') }}">
</head>

<body class="font-brand cbum flex flex-col bg-slate-50">


	<main class="w-full my-auto">
		<!-- sign up -->
		<section class="w-[90%] m-auto my-8 flex flex-col items-center justify-center">
			<form id="signup-form" class="p-4 px-8 rounded-2xl bg-neutral-800 shadow-xl">

				<div>
					<h1 class="font-brand text-gray-100 font-black italic text-xl leading-6 my-4 uppercase">Tren.</h1>

					<h2 class="text-xl mt-2 font-medium leading-7 text-gray-100 ">Sign in to your account</h2>
					<p id="signup-msg" class="text-sm mt-2 col-[1/2] font-medium invisible text-red-300"><i class="text-sm text-center mr-1 ri-error-warning-fill"></i>this email is already signed in.</p>


					<div class="mt-4 grid grid-cols-[250px,_200px] gap-x-6 gap-y-4 max-w-4xl">
						<!-- first name -->
						<div class="col-[1/3]">
							<label for="first-name" class="block text-sm font-medium leading-6 text-gray-100">First name</label>
							<div class="mt-2">
								<input placeholder="your first name" type="text" name="first-name" id="first-name" autocomplete="given-name" class=" h-10 bg-neutral-700 block w-full rounded-md border-0 py-1.5 text-neutral-100 shadow-sm ring-1 ring-inset ring-neutral-600 placeholder:text-neutral-400 focus:ring-2 focus:ring-inset focus:ring-blue-400">
							</div>
							<p id="first-name-msg" class="text-xs mt-1 font-medium invisible"><i class="text-sm mr-1 ri-error-warning-fill"></i>please enter a valid first name</p>
						</div>

						<!-- last name -->
						<div class="col-[1/3]">
							<label for="last-name" class="block text-sm font-medium leading-6 text-neutral-100">Last name</label>
							<div class="mt-2">
								<input placeholder="your last name" type="text" name="last-name" id="last-name" class=" h-10 bg-neutral-700 block w-full rounded-md border-0 py-1.5 text-neutral-100 shadow-sm ring-1 ring-inset ring-neutral-600 placeholder:text-neutral-400 focus:ring-2 focus:ring-inset focus:ring-blue-400">
							</div>
							<p id="last-name-msg" class="text-xs mt-1 font-medium invisible"><i class="text-sm mr-1 ri-error-warning-fill"></i>please enter a valid last name</p>
						</div>

						<!-- email -->
						<div class="col-[1/3]">
							<label for="email" class="block text-sm font-medium leading-6 text-neutral-100">Email</label>
							<div class="mt-2">
								<input placeholder="your email" type="email" name="email" id="email" class=" h-10 bg-neutral-700 block w-full rounded-md border-0 py-1.5 text-neutral-100 shadow-sm ring-1 ring-inset ring-neutral-600 placeholder:text-neutral-400 focus:ring-2 focus:ring-inset focus:ring-blue-400">
							</div>
							<p id="email-msg" class="text-xs mt-1 font-medium invisible"><i class="text-sm mr-1 ri-error-warning-fill"></i>please enter a valid email</p>
						</div>

						<!-- password -->
						<div class="col-[1/3]">
							<label for="password" class="block text-sm font-medium leading-6 text-neutral-100">Password</label>
							<div class="mt-2">
								<input placeholder="your password" type="password" name="password" id="password" class=" h-10 bg-neutral-700 block w-full rounded-md border-0 py-1.5 text-neutral-100 shadow-sm ring-1 ring-inset ring-neutral-600 placeholder:text-neutral-400 focus:ring-2 focus:ring-inset focus:ring-blue-400">
							</div>
							<p id="password-msg" class="text-xs mt-1 font-medium invisible"><i class="text-sm mr-1 ri-error-warning-fill"></i>password must be 8 character length</p>
						</div>
					</div>

					<div class="mt-5 col-[1/3] flex flex-col justify-center items-center gap-y-2">
						<!-- button -->
						<button type="submit" class="transition-colors w-full rounded-md shadow-sm px-24 py-2 font-medium text-white  bg-blue-400 hover:bg-blue-500 focus-visible:outline-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 ">
							Sign up
						</button>
						<a class="transition-colors text-xs font-medium leading-6 text-neutral-100 hover:text-blue-300" href="#">Already have an account?</a>
					</div>

				</div>
			</form>
		</section>
	</main>
	<footer class="text-neutral-900 font-brand bg-neutral-800 rounded-t-3xl">
		<div class="max-w-[90%] py-4 mx-auto flex items-center justify-between">
			<p class="ml-3 text-sm text-neutral-50">&copy; 2023 Trenâ„¢. All Rights Reserved.</p>
			<div class="flex items-center justify-between gap-4">
				<i class="ri-twitter-fill text-base text-neutral-50 hover:text-red-400 transition-colors duration-200 cursor-pointer"></i>
				<i class="ri-twitch-fill text-base text-neutral-50 hover:text-red-400 transition-colors duration-200 cursor-pointer"></i>
				<i class="ri-instagram-fill text-base text-neutral-50 hover:text-red-400 transition-colors duration-200 cursor-pointer"></i>
			</div>
		</div>
	</footer>

	<script type="module" src="{{ url_for('static', path='/js/signup/signup.mjs') }}"></script>
</body>

</html>
