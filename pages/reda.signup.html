<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Fonts Links -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

	<!-- icons links -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- css -->
	<link rel="stylesheet" href="{{ url_for('static', path='/css/tailwind-output.css') }}">
</head>

<body class="font-brand flex flex-col bg-stone-50">


	<main class="w-full my-auto">
		<!-- sign up -->
		<section class="w-[90%] m-auto my-8 flex flex-col items-center justify-center">
			<form id="signup-form" class="py-8 px-8 rounded-2xl border border-neutral-800 bg-white">

				<div>
					<h1 class="font-logo text-2xl my-4 text-center">Redssou</h1>


					<h2 class=" text-center mt-2 font-medium leading-7">Sign in to your account</h2>
					<p id="signup-msg" class="text-sm mt-2 col-[1/2] font-medium invisible text-center text-red-300"><i class="text-sm text-center mr-1 ri-error-warning-fill"></i>this email is already signed in.</p>


					<div class="mt-4 grid grid-cols-[320px,_320px] gap-x-6 gap-y-4 max-w-4xl">
						<!-- first name -->
						<div class="col-[1/2]">
							<label for="first-name" class="block text-sm font-medium leading-6">First name</label>
							<div class="mt-2">
								<input placeholder="your first name" type="text" name="first-name" id="first-name" autocomplete="given-name" class=" h-10  block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-neutral-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-800">
							</div>
							<p id="first-name-msg" class="text-xs mt-1 font-medium invisible"><i class="text-sm mr-1 ri-error-warning-fill"></i>please enter a valid first name</p>
						</div>

						<!-- last name -->
						<div class="col-[2/3]">
							<label for="last-name" class="block text-sm font-medium leading-6">Last name</label>
							<div class="mt-2">
								<input placeholder="your last name" type="text" name="last-name" id="last-name" class=" h-10  block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-neutral-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-800">
							</div>
							<p id="last-name-msg" class="text-xs mt-1 font-medium invisible"><i class="text-sm mr-1 ri-error-warning-fill"></i>please enter a valid last name</p>
						</div>

						<!-- email -->
						<div class="col-[1/2]">
							<label for="email" class="block text-sm font-medium leading-6">Email</label>
							<div class="mt-2">
								<input placeholder="your email" type="email" name="email" id="email" class=" h-10  block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-neutral-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-800">
							</div>
							<p id="email-msg" class="text-xs mt-1 font-medium invisible"><i class="text-sm mr-1 ri-error-warning-fill"></i>please enter a valid email</p>
						</div>

						<!-- password -->
						<div class="col-[2/3]">
							<label for="password" class="block text-sm font-medium leading-6">Password</label>
							<div class="mt-2">
								<input placeholder="your password" type="password" name="password" id="password" class=" h-10  block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-neutral-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-800">
							</div>
							<p id="password-msg" class="text-xs mt-1 font-medium invisible"><i class="text-sm mr-1 ri-error-warning-fill"></i>password must be 8 character length</p>
						</div>
					</div>

					<div class="mt-5 col-[1/3] flex flex-col justify-center items-center gap-y-2">
						<!-- button -->
						<button type="submit" class="transition-colors w-full rounded-md shadow-sm px-24 py-2 font-medium text-white bg-green-600 hover:text-white hover:bg-green-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-700">
							Sign up
						</button>
						<div class="w-full flex justify-center gap-x-1 gap-y-8 items-center">
							<div class="w-full bg-neutral-400 h-[1px] rounded">

							</div>
							<p class="text-sm font-medium relative">OR</p>
							<div class="w-full bg-neutral-400 h-[1px] rounded">

							</div>

						</div>
						<a href="#" class="py-2 w-full transition-colors text-center font-medium leading-6 shadow-sm hover:text-green-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 border border-neutral-800 hover:border-green-600 rounded-lg ">login</a>
					</div>

				</div>
			</form>
		</section>
	</main>

	<footer class="text-neutral-900 font-brand border-t border-neutral-400 mt-12">
		<div class="container px-5 py-4 mx-auto flex items-center flex-col">
			<p class="ml-3 text-xl font-logo">Redssou</p>
			<p class="text-sm text-neutral-500 mt-4">copyright â€” 2023</p>
		</div>
	</footer>

	<script type="module" src="{{ url_for('static', path='/js/signup/signup.mjs') }}"></script>
</body>

</html>
